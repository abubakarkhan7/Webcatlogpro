<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebCatalog Pro | Curated Design Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fonts: Space Grotesk (Display), Manrope (Body), JetBrains Mono (Code) -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Manrope:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        /* --- LIGHT MODE (Warm & Trusted) --- */
        
        /* 1. PRIMARY FOUNDATION (60-65%) - Warm Beige / Paper */
        --bg-primary: 253 252 250;   /* #FDFCFA - Very subtle warm off-white */
        --bg-surface: 255 255 255;   /* #FFFFFF - Pure white for cards */
        --bg-surface-raised: 255 255 255; 
        --bg-surface-highlight: 244 244 245; /* #F4F4F5 */
        
        /* Typography - Softened Black */
        --text-primary: 28 28 30;    /* #1C1C1E - Deep Charcoal */
        --text-secondary: 82 82 91;  /* #52525B - Neutral Zinc */
        --text-tertiary: 113 113 122; /* #71717A - Lighter Zinc */
        --text-inverse: 255 255 255;
        
        --border-base: 228 228 231;  /* #E4E4E7 */
        
        /* 2. SECONDARY ACTION (20-25%) - Leaf Green (Trust/Go) */
        --accent-primary: 21 128 61;     /* #15803D (Green-700) */
        --accent-primary-dim: 22 163 74; /* #16A34A (Green-600) */
        --accent-primary-fg: 255 255 255;

        /* 3. TERTIARY EMPHASIS (8-10%) - Burnt Orange (Badges/Highlights) */
        --accent-secondary: 234 88 12;   /* #EA580C (Orange-600) */
        --accent-secondary-dim: 249 115 22; 
        --accent-secondary-fg: 255 255 255;

        /* 4. QUATERNARY INFO (3-5%) - Ocean Blue (Links/Filters) */
        --accent-tertiary: 2 132 199;    /* #0284C7 (Sky-600) */
        --accent-tertiary-dim: 14 165 233;
        --accent-tertiary-fg: 255 255 255;
        
        /* Shadows - Colored for richness */
        --shadow-color: 28 28 30;
        --shadow-strength: 0.04;
      }

      .dark {
        /* --- DARK MODE (Deep & Calm) --- */
        
        /* 1. PRIMARY FOUNDATION */
        --bg-primary: 5 5 5;         /* #050505 - Near Black */
        --bg-surface: 15 15 17;      /* #0F0F11 - Slightly lighter panel */
        --bg-surface-raised: 24 24 27; 
        --bg-surface-highlight: 39 39 42; 
        
        --text-primary: 250 250 250; 
        --text-secondary: 161 161 170; 
        --text-tertiary: 113 113 122;  
        --text-inverse: 0 0 0;
        
        --border-base: 255 255 255;
        
        /* 2. SECONDARY ACTION - Leaf Green (Vibrant) */
        --accent-primary: 34 197 94;     /* #22C55E (Green-500) */
        --accent-primary-dim: 74 222 128; 
        --accent-primary-dim: 74 222 128; 
        --accent-primary-fg: 0 0 0;

        /* 3. TERTIARY EMPHASIS - Soft Orange */
        --accent-secondary: 251 146 60;  /* #FB923C (Orange-400) */
        --accent-secondary-dim: 253 186 116;
        --accent-secondary-fg: 0 0 0;

        /* 4. QUATERNARY INFO - Muted Blue */
        --accent-tertiary: 56 189 248;   /* #38BDF8 (Sky-400) */
        --accent-tertiary-dim: 125 211 252;
        --accent-tertiary-fg: 0 0 0;

        /* Shadows */
        --shadow-color: 0 0 0;
        --shadow-strength: 0.8;
      }

      /* Premium Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--text-tertiary) / 0.3);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--text-secondary) / 0.5);
      }
      
      body {
        background-color: rgb(var(--bg-primary));
        color: rgb(var(--text-primary));
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        selection-background-color: rgb(var(--accent-primary) / 0.2);
        selection-color: rgb(var(--text-primary));
        transition: background-color 0.4s cubic-bezier(0.2, 0.8, 0.2, 1), color 0.4s ease;
      }
      
      /* Typography Refinements */
      h1, h2, h3, h4, h5, h6 {
        letter-spacing: -0.03em; /* Tighter tracking for display headings */
      }
      p {
        letter-spacing: -0.01em;
        line-height: 1.6; /* Better readability */
      }
      
      .glass-panel {
        background: rgba(var(--bg-primary) / 0.9);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgb(var(--border-base) / 0.08);
      }
      
      /* Micro-Interactions */
      .btn-press {
        transition: transform 0.1s ease;
      }
      .btn-press:active {
        transform: scale(0.97);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: 'rgb(var(--bg-primary) / <alpha-value>)',
              surface: 'rgb(var(--bg-surface) / <alpha-value>)',
              surfaceHighlight: 'rgb(var(--bg-surface-highlight) / <alpha-value>)',
              
              // Text Tokens
              textMain: 'rgb(var(--text-primary) / <alpha-value>)',
              textSecondary: 'rgb(var(--text-secondary) / <alpha-value>)',
              textMuted: 'rgb(var(--text-tertiary) / <alpha-value>)',
              textInverse: 'rgb(var(--text-inverse) / <alpha-value>)',

              // Semantic Accents
              accent: {
                primary: 'rgb(var(--accent-primary) / <alpha-value>)',
                secondary: 'rgb(var(--accent-secondary) / <alpha-value>)',
                tertiary: 'rgb(var(--accent-tertiary) / <alpha-value>)',
              },
              // Foreground colors for accents
              accentFg: {
                primary: 'rgb(var(--accent-primary-fg) / <alpha-value>)',
                secondary: 'rgb(var(--accent-secondary-fg) / <alpha-value>)',
                tertiary: 'rgb(var(--accent-tertiary-fg) / <alpha-value>)',
              },
              
              border: 'rgb(var(--border-base) / 0.12)', 
              borderHover: 'rgb(var(--border-base) / 0.25)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'marquee': 'marquee 40s linear infinite',
              'spin-slow': 'spin 4s linear infinite',
              'draw-line': 'drawLine 1s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(12px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              spin: {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(360deg)' },
              },
              drawLine: {
                '0%': { strokeDashoffset: '130', opacity: '0' },
                '10%': { opacity: '1' },
                '100%': { strokeDashoffset: '0', opacity: '0.8' },
              }
            },
            boxShadow: {
              'premium': '0 12px 30px -10px rgba(var(--shadow-color) / var(--shadow-strength))',
              'soft': '0 4px 12px -4px rgba(var(--shadow-color) / 0.05)',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
